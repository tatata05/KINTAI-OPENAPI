type: object
properties:
  id:
    type: integer
    example: 1
  read:
    type: boolean
    example: true
  kind:
    type: string
    enum:
      - application
      - approval
      - approvalPending
      - rejected
      - unapplied
    example: "application"
  employee:
    type: object
    $ref: "./EmployeeOnlyName.yml"
  shift:
    type: object
    $ref: "./ShiftForNotification.yml"
  absence:
    type: object
    $ref: "./AbsenceForNotification.yml"
required:
  - "id"
  - "read"
  - "kind"
