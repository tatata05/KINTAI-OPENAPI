type: object
properties:
  id:
    type: integer
    example: 1
  status:
    type: string
    enum:
      - unapproved
      - approved
      - rejected
    example: "unapproved"
  startTime:
    type: string
    example: "2030/01/01 18:00"
  endTime:
    type: string
    example: "2030/01/01 23:00"
required:
  - "id"
  - "status"
  - "shift"
