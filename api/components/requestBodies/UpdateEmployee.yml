# TODO: deviseのgemに合わせる

type: object
properties:
  name:
    type: string
    example: "employee従業員"
  email:
    type: string
    example: "employee@example.com"
  gender:
    type: string
    example: "男性"
  age:
    type: integer
    example: 25
  address:
    type: string
    example: "東京都千代田区丸の内1-1-1"
  phoneNumber:
    type: string
    example: "080-0000-0000"
  emergencyPhoneNumber:
    type: string
    example: "090-0000-0000"
  password:
    type: string
    example: "new password"
  passwordConfirmation:
    type: string
    example: "new password"
  currentPassword:
    type: string
    example: "current password"
