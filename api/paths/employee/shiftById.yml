get:
  summary: "シフト詳細の取得"
  tags: ["employee"]
  operationId: getShiftForEmployee
  deprecated: false
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: "../../components/schemas/Employee/Shift.yml"
    "401":
      $ref: "../../components/responses/Unauthorized.yml"
    "403":
      $ref: "../../components/responses/Forbidden.yml"
    "404":
      $ref: "../../components/responses/NotFound.yml"
    "500":
      $ref: "../../components/responses/InternalServerError.yml"
patch:
  summary: "シフト申請の編集"
  tags: ["employee"]
  operationId: updateShift
  deprecated: false
  requestBody:
    description: "シフト編集情報"
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/UpdateShift.yml"
  responses:
    "201":
      description: "Success"
    "400":
      $ref: "../../components/responses/BadRequest.yml"
    "401":
      $ref: "../../components/responses/Unauthorized.yml"
    "403":
      $ref: "../../components/responses/Forbidden.yml"
    "404":
      $ref: "../../components/responses/NotFound.yml"
    "500":
      $ref: "../../components/responses/InternalServerError.yml"
