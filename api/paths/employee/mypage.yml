get:
  summary: "マイページ情報の取得"
  tags: ["employee"]
  operationId: getMypage
  deprecated: false
  security:
    - accessToken: []
    - client: []
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: "../../components/schemas/EmployeeAllInfo.yml"
    "401":
      $ref: "../../components/responses/Unauthorized.yml"
    "403":
      $ref: "../../components/responses/Forbidden.yml"
    "404":
      $ref: "../../components/responses/NotFound.yml"
    "500":
      $ref: "../../components/responses/InternalServerError.yml"
patch:
  summary: "従業員の編集"
  tags: ["employee"]
  operationId: updateMypage
  deprecated: false
  requestBody:
    description: "従業員編集情報"
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/UpdateEmployee.yml"
  security:
    - accessToken: []
    - client: []
  responses:
    "204":
      description: "Success"
    "400":
      $ref: "../../components/responses/BadRequest.yml"
    "401":
      $ref: "../../components/responses/Unauthorized.yml"
    "403":
      $ref: "../../components/responses/Forbidden.yml"
    "404":
      $ref: "../../components/responses/NotFound.yml"
    "500":
      $ref: "../../components/responses/InternalServerError.yml"
