get:
  summary: "全ての管理者の取得"
  tags: ["admin"]
  operationId: getAdmins
  deprecated: false
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../../components/schemas/admin/admins_by_id.yml"
              pagenation:
                $ref: "../../../components/schemas/pagination.yml"
    "401":
      $ref: "../../../components/responses/unauthorized.yml"
    "403":
      $ref: "../../../components/responses/forbidden.yml"
    "500":
      $ref: "../../../components/responses/internal_server_error.yml"
post:
  summary: "管理者作成"
  tags: ["admin"]
  operationId: createAdmin
  deprecated: false
  requestBody:
    description: "管理者登録情報"
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "admin管理者"
            email:
              type: string
              example: "admin@example.com"
            password:
              type: string
              example: "password"
            password_confirmation:
              type: string
              example: "password"
  responses:
    "201":
      description: "Success"
    "422":
      description: "UnprocessableEntityError"
