get:
  summary: "シフトカレンダー関連の取得"
  tags: ["admin"]
  operationId: getShifts
  deprecated: false
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  shifts:
                    type: array
                    items:
                      $ref: "../../../components/schemas/admin/get_shift.yml"
                  unapplied_employees:
                    type: array
                    items:
                      $ref: "../../../components/schemas/admin/get_employee.yml"
    "401":
      $ref: "../../../components/responses/unauthorized.yml"
    "403":
      $ref: "../../../components/responses/forbidden.yml"
    "500":
      $ref: "../../../components/responses/internal_server_error.yml"
