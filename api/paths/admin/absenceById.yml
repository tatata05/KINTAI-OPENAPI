get:
  summary: "欠勤詳細の取得"
  tags: ["admin"]
  operationId: getAbsenceForAdmin
  deprecated: false
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: "../../components/schemas/Absence.yml"
    "401":
      $ref: "../../components/responses/Unauthorized.yml"
    "403":
      $ref: "../../components/responses/Forbidden.yml"
    "404":
      $ref: "../../components/responses/NotFound.yml"
    "500":
      $ref: "../../components/responses/InternalServerError.yml"
patch:
  summary: "欠勤ステータスの変更"
  tags: ["admin"]
  operationId: updateAbsenceStatus
  deprecated: false
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    description: "ステータス情報"
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/UpdateAbsenceStatus.yml"
  responses:
    "204":
      description: "Success"
    "400":
      $ref: "../../components/responses/BadRequest.yml"
    "401":
      $ref: "../../components/responses/Unauthorized.yml"
    "403":
      $ref: "../../components/responses/Forbidden.yml"
    "404":
      $ref: "../../components/responses/NotFound.yml"
    "500":
      $ref: "../../components/responses/InternalServerError.yml"
