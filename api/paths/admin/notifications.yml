  tags: ["admin"]
  operationId: getNotifications
  deprecated: false
  parameters:
    - name: read
      in: query
      schema:
        type: boolean
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
